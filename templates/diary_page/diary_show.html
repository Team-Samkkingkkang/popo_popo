{% extends 'base.html' %}

{% block content %}

    <h1>My Diary</h1>
    {% for diary in diary %}
        <a href="{% url 'main:diary_detail' diary.id %}">

        </a>
        {% if diary.diary_img %}
            <img src="{{ diary.diary_img.url }}">
        {% endif %}
        <p>{{ diary.diary_date.month }}월 {{ diary.diary_date.day }}일</p>
    {% endfor %}

{% endblock %}
