{% extends 'base.html' %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-left: 12rem; margin-top: 2rem;" class="pic">
            {% load static %}
            <img src="{% static 'image/paper.png' %}" id="img_section" style="width: 200px; height: 200px;">
            <br>
            <input type="file" name="diary_img" alt="diary_img" accept=".jpg,.jpeg,.png" class="sel">
        </div>
        <hr STYLE="width: 80%;">
        <div class="create_box">
            <input class="content_create" type="text" name="diary_content" placeholder="내용을 입력하세요" style="border: 0 solid black;" >
        </div>
        <hr STYLE="width: 80%;">

        <div class="create_box_btn">
            <input class="submit_bt" type="submit">
        </div>
    </form>
    {{ message }}
{% endblock %}
