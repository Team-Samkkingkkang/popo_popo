{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}

    {% if user.is_authenticated %}
        <a href="{% url 'main:logout' %}">로그아웃 하기</a>
        {{ user.user_nickname }} 님이 로그인 중
    {% else %}
        <form action="{% provider_login_url 'kakao' %}" method="post">
            {% csrf_token %}
            <button type="submit">카카오 로그인</button>
        </form>
        <form action="{% provider_login_url 'naver' %}" method="post">
            {% csrf_token %}
            <button type="submit">네이버 로그인</button>
        </form>
        <form action="{% provider_login_url 'google' %}" method="post">
            {% csrf_token %}
            <button type="submit">구글 로그인</button>
        </form>
    {% endif %}

{% endblock %}
