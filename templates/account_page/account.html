{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}

    <div class="login_btns">
        {% if not user.is_authenticated %}
            <div class="login_btns_body">
                <h1>환영합니다!</h1>
                <div class="kakao_btn">
                    <form action="{% provider_login_url 'kakao' %}" method="post">
                        {% csrf_token %}
                        {% load static %}
                        <button type="submit"><img class="kakao_btn_img"
                                                   src="{% static "image/kakao_login_medium_narrow.png" %}"></button>
                    </form>
                </div>
                <div class="naver_btn">
                    <form action="{% provider_login_url 'naver' %}" method="post">
                        {% csrf_token %}
                        {% load static %}
                        <button type="submit"><img class="naver_btn_img" src="{% static 'image/btnG.png' %}"></button>
                    </form>
                </div>
                <div class="google_btn">
                    <form action="{% provider_login_url 'google' %}" method="post">
                        {% csrf_token %}
                        {% load static %}
                        <button type="submit"><img class="google_btn_img"
                                                   src="{% static 'image/btn_google_signin_dark_focus_web.png' %}">
                        </button>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>

{% endblock %}
