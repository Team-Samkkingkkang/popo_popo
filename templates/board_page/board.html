{% extends 'base.html' %}

{% block content %}

    <div class="board_content">
        {% for diary in diarys %}
            <div>
                <a href="{% url 'main:board_detail' diary.id %}">
                    <img src="{{ diary.diary_img.url }}" style="width: 200px; height: 200px; object-fit: cover">
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
