{% extends 'base.html' %}

{% block content %}
    <h1 class='qna_wirte_head'> QnA 작성하기 </h1>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="text" name="qna_title" value="{{ qna_detail_object.qna_title }}" required>
        <input type="text" name="qna_content" value="{{ qna_detail_object.qna_content }}" required>
        <input type="file" name="qna_img" alt="qna_img" value="{{ qna_detail_object.qna_img }}" accept=".jpg,.jpeg,.png">
        <select name="qna_status">
            <option value="False">관리자 아님</option>
            <option value="True">관리자 권한</option>
        </select>
        <input type="submit">
    </form>

{% endblock %}
